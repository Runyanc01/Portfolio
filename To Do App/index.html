<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b80bbc06ce.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>To-Dos</h1>
        <i id="showEnterTodo" class="fa-solid fa-plus plusIcon"></i>
    </header>
    <main>
        <section id="enterTodo">
            <form>
                <input type="text" id="textInput" placeholder="Enter to-do..."/>
                <button type="input" id="add">Add</button>
            </form>
        </section>
        <section id="todos">
            
        </section>
    </main>

    <footer>
        <a href="https://github.com/Runyanc01/runyanc.github.io" target="_blank">
            <i class="fa-brands fa-github fa-2xl" id="githubIcon"></i>
        </a>
    </footer>

    
</body>
</html>
