<body style="background-color: #222">
    <div class="container-fluid liveWeather" id="liveWeather">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card weatherCard">
                <div class="input-group" id="search">
                    <input type="text" class="search-bar" placeholder="Search Location" id="searchBar">
                    <button class="search-button" id="searchButton"><i class="fa-solid fa-magnifying-glass" id="searchIcon"></i></button>
                </div>
                <div class="weather" style="display: none">
                    <h2 class="city">Weather in Denver</h2>
                    <h1 class="temperature" id="temp">51Â°F</h2>
                    <div class="flex" id="iconFlex">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/296.png" alt="" class="icon" id="weatherIcon">
                        <div class="description">Cloudy</div>
                    </div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind">Wind speed: 6.2 km/hr</div>

                </div>
        
            </div>
        </div>
    </div>
